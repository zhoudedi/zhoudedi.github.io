<!DOCTYPE html>
<html>
<head>
    <!-- 基础信息 -->
    <meta charset="utf-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="force-rendering" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="小周の主页">
    <meta name="keywords" content="小周,个人主页">
    <meta name="author" content="小周">
    <title>小周の主页</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    <link rel="icon" href="./favicon.ico">
    <!--引入SweetAlert
    <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2/dist/sweetalert.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <!--引入izitoast-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
    <!--引入fontawesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/volantis-x/cdn-fontawesome-pro@master/css/all.min.css"
        media="all">
</head>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
    <!--<span class="mobile btn-mobile-menu">
        <i class="social iconfont icon-list btn-mobile-menu__icon"></i>
        <i class="social iconfont icon-ngleup btn-mobile-close__icon hidden"></i>
    </span>-->
    <header id="panel" class="panel-cover">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <div class="ih-item circle effect right_to_left">
                        <a class="blog-button">
                            <div class="img"><img src="./images/logo.png" alt="img" class="js-avatar iUp profilepic">
                            </div>
                            <div class="info iUp">
                                <div class="info-back">
                                    <h2>Fighting</h2>
                                    <p><script>document.write((new Date()).getFullYear())</script>  · 努力中</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <h1 class="panel-cover__title panel-title iUp">
                        <br />hello
                    </h1>
                    <p class="panel-cover__subtitle panel-subtitle iUp">Welcome to my website</p>
                    <hr class="panel-cover__divider iUp" />
                    <!--一言无法显示时的文字-->
                    <p id="description" class="panel-cover__description iUp">每一个人都应该明确自己的方向和位置
                        <br />
                        <strong>-「小周」</strong>
                    </p>
                    <div class="navigation-wrapper iUp">
                        <div>
                            <nav class="cover-navigation cover-navigation--primary">
                                <ul class="navigation">
                                    <li class="navigation__item">
                                        <a href="https://love.zhoudedi.top/" target="_blank" class="blog-button">
                                            <div>博客</div>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <!--<a onclick="update()" class="blog-button">-->
                                        <a href="https://www.zdds.cf/" target="_blank" class="blog-button">
                                            <div>小周域名</div>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://dh.zhoudedi.top/" target="_blank" class="blog-button">
                                            <div>导航</div>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://zdd.zhoudedi.top/xyx/" target="_blank" class="blog-button">
                                            <div>小游戏</div>
                                        </a>
                                    </li>
                                    <!--<li class="navigation__item">
                                        <a href="/" class="blog-button">
                                            <div>前往新版</div>
                                        </a>
                                    </li>-->
                                </ul>
                            </nav>
                        </div>
                        <div class="iUp">
                            <nav class="cover-navigation navigation--social">
                                <ul class="navigation">

                                    <li class="navigation__item">
                                        <a href="https://github.com/zhoudedi/" title="Github" target="_blank">
                                            <i class="fas fa-code-branch"></i>
                                            <span class="label">Github</span>
                                        </a>
                                    </li>
                                    <!--<li class="navigation__item">
                                        <a href="/" title="Telegram" target="_blank">
                                            <i class="fab fa-telegram-plane"></i>
                                            <span class="label">Telegram</span>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="/" title="Twitter" target="_blank">
                                            <i class="fab fa-twitter"></i>
                                            <span class="label">Twitter</span>
                                        </a>
                                    </li>-->
                                    <li class="navigation__item">
                                        <a href="https://wpa.qq.com/msgrd?v=3&uin=2933206679&site=qq&menu=yes" title="QQ"
                                            target="_blank">
                                            <i class="fab fa-qq"></i>
                                            <span class="label">QQ</span>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <a onclick="weixin()" title="微信" target="_blank">
                                            <i class="fab fa-weixin"></i>
                                            <script>
                                                function weixin() {
                                                    Swal.fire({
                                                        title: "请扫码",
                                                        text: "请使用微信扫一扫",
                                                        confirmButtonText: "好的",
                                                        imageUrl: "./images/weixin.png",
                                                        imageWidth: 150,
                                                        imageHeight: 150
                                                    })
                                                }
                                            </script>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=zdd@zhoudedi.top" title="Email">
                                            <i class="fas fa-envelope"></i>
                                            <span class="label">Email</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-cover--overlay cover-slate"></div>
        </div>
        <div class="remark iUp">
            <p class="power">Copyright © 2020
                <script>document.write(' - ' + (new Date()).getFullYear())</script>  小周
            </p>
        </div>

    <!--izitoast弹窗设置-->
    <script>
        iziToast.settings({
            timeout: 4000,//调试
            icon: 'Fontawesome',
            closeOnEscape: 'true',
            position: 'topRight',
            transitionOut: 'fadeOutRight',
            displayMode: '2',
            layout: '2',
            transitionIn: 'bounceInLeft',
        });
    </script>
    <!--izitoast内容-->
    <script>
        function update() {
            iziToast.info({
                icon: 'fad fa-times-octagon',
                backgroundColor: '#efefef',
                title: '站点暂时关闭',
                message: '只是出现了一点小问题 ~'
            });
        }
    </script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/fetch.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
